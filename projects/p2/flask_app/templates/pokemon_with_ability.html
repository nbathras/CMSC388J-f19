{% extends "base.html" %}
{% block content %}
<b>Pokemon With Ability: {{ context.ability_name}} </b> (<a href={{ url_for('index') }}>Back</a>)

<ul>
{% for pokemon in context.pokemon_list %}
    <li><a href= {{ url_for('pokemon_info', pokemon_name=pokemon) }}>{{ pokemon }}</a></li>
{% endfor %}
</ul>

{% endblock %}
